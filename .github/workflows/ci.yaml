name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, developJDCS]
  pull_request:
    branches: [main, develop]

jobs:
  backend-build:
    name: Build Backend (Spring Boot)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build backend with Maven
        run: mvn -B -f backend/pom.xml clean package -DskipTests

  frontend-build:
    name: Build Frontend (Vue + Vite)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build backend Docker image
        run: docker build -t parchelector-backend ./backend

      - name: Build frontend Docker image
        run: docker build -t parchelector-frontend ./frontend
